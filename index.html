<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  autocapitalize="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temprature">
                <img src="" target="_blank" alt="Clear" id="icon" />
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="" id="celsius-link" class="active"> °C </a>|
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/aidaaa/weather-app">Open-source code</a
          ><span> by Aida Mosayebi</span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
